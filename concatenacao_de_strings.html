<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>3. Concatenação de Strings</title>
  <link rel="stylesheet" href="declaracao_com_let.css">
</head>
<body>
  <h1>3. Concatenação de Strings</h1>

  <p>Preencha os campos abaixo:</p>
  <input type="text" id="nome" placeholder="Nome">
  <input type="text" id="sobrenome" placeholder="Sobrenome">
  <input type="number" id="anoNascimento" placeholder="Ano de nascimento">
  <button onclick="mostrarMensagem()">Exibir mensagem</button>

  <p id="mensagem"></p>
  <button onclick="voltar()">Voltar para a página principal</button>

  <script>
    function mostrarMensagem() {
      let nome = document.getElementById("nome").value.trim();
      let sobrenome = document.getElementById("sobrenome").value.trim();
      let anoNascimento = document.getElementById("anoNascimento").value;

      if (!nome || !sobrenome || !anoNascimento) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      let nomeCompleto = nome + " " + sobrenome;
      let mensagem = `Olá, meu nome é ${nomeCompleto} e eu nasci em ${anoNascimento}.`;
      document.getElementById("mensagem").innerText = mensagem;
      console.log(mensagem);
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
