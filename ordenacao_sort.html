<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>18. Ordenação com sort</title>
  <link rel="stylesheet" href="declaracao_com_let.css">
</head>
<body>
  <h1>18. Ordenação com <code>sort</code></h1>

  <p>Array original: <strong id="original">[5, 1, 9, 3, 7]</strong></p>
  <button onclick="ordenarArray()">Ordenar</button>

  <p id="resultado"></p>
  <button onclick="voltar()">Voltar para a página principal</button>

  <script>
    const numeros = [5, 1, 9, 3, 7];
    document.getElementById("original").innerText = `[${numeros.join(", ")}]`;

    function ordenarArray() {
      const ordenado = [...numeros].sort((a, b) => a - b);

      // Exibe na página
      document.getElementById("resultado").innerHTML = `Array ordenado: <strong>[${ordenado.join(", ")}]</strong>`;

      // Exibe no console
      console.log("Array original:", numeros);
      console.log("Array ordenado:", ordenado);
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
