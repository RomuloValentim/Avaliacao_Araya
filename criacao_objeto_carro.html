<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>13. Criação de Objeto</title>
  <link rel="stylesheet" href="declaracao_com_let.css">
</head>
<body>
  <h1>13. Criação de Objeto</h1>

  <p>Clique no botão abaixo para criar o objeto <code>carro</code> e exibir suas propriedades no console:</p>
  <button onclick="mostrarCarro()">Mostrar objeto</button>

  <p id="mensagem">Abra o console do navegador para ver os detalhes do carro.</p>
  <button onclick="voltar()">Voltar para a página principal</button>

  <script>
    function mostrarCarro() {
      const carro = {
        marca: "Toyota",
        modelo: "Corolla",
        ano: 2022
      };

      console.log("Marca:", carro.marca);
      console.log("Modelo:", carro.modelo);
      console.log("Ano:", carro.ano);

      document.getElementById("mensagem").innerText = "✅ Objeto criado e exibido no console!";
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
